<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0"/>
    <link rel="stylesheet" th:href="@{css/luckyWheel.css}"/>
    <title>優惠券旋轉盤</title>
</head>
<body>

<div th:replace="header"></div>
<div class="tem-breadcrumb">
    <a href="/">首頁</a> / <a href="/couponPage">優惠券</a> / <a href="/luckyWheel">幸運大抽獎</a>

<div id="myContainer">

    <!--轉盤-->
    <div class="container">
        <div
                class="one coupon"
                data-code="lucky1"
                data-coupon-name="85折"
                data-coupon-angle="337.5"
        >
            85<br>折<br>優<br>惠
        </div>
        <div
                class="two coupon"
                data-code="lucky2"
                data-coupon-name="75折"
                data-coupon-angle="22.5"
        >
            75<br>折<br>優<br>惠
        </div>
        <div
                class="three coupon"
                data-code="lucky3"
                data-coupon-name="65折"
                data-coupon-angle="67.5"
        >
            65<br>折<br>優<br>惠
        </div>
        <div
                class="four coupon"
                data-code="lucky4"
                data-coupon-name="55折"
                data-coupon-angle="112.5"
        >
            55<br>折<br>優<br>惠
        </div>
        <div
                class="five coupon"
                data-code="lucky5"
                data-coupon-name="45折"
                data-coupon-angle="157.5"
        >
            45<br>折<br>優<br>惠
        </div>
        <div
                class="six coupon"
                data-code="lucky6"
                data-coupon-name="150元"
                data-coupon-angle="202.5"
        >
            150<br>元<br>折<br>抵
        </div>
        <div
                class="seven coupon"
                data-code="lucky7"
                data-coupon-name="300元"
                data-coupon-angle="247.5"
        >
        300<br>元<br>折<br>抵
        </div>
        <div
                class="eight coupon"
                data-code="lucky8"
                data-coupon-name="95折"
                data-coupon-angle="292.5"
        >
            95<br>折<br>優<br>惠
        </div>
    </div>

    <!-- 按鈕 -->
    <div><button id="spin">點擊</button></div>

</main>
</div>

    <div th:replace="footer"></div>


    <script th:src="@{js/luckyWheel.js}" defer="defer"></script>
</main>
</body>
</html>
