<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>資料填寫</title>
    <style>
      body {
        display: flex;
        margin: 0;
        height: 100vh;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        width: 100%;
        margin: 0;
        box-shadow: none;
        border-radius: 0;
        overflow: hidden;
      }
      .left,
      .right {
        width: 50%;
        padding: 20px;
        box-sizing: border-box;
        background-color: white;
        margin: 10px 5%;
        position: relative;
      }

      .steps {
        position: absolute;
        top: 1%;
        left: 20px;
        display: flex;
        align-items: center;
        font-size: 14px;
        color: #333;
      }
      .steps a {
        color: #000000;
        text-decoration: none;
        margin: 0 5px;
      }
      .steps a:not(:last-child)::after {
        content: ">";
        margin: 0 5px;
      }
      h1 {
        text-align: center;
      }
      .item {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }
      .item img {
        width: 80px;
        height: 80px;
        margin-right: 15px;
      }
      .item-details {
        flex: 1;
        font-weight: bold;
      }
      .item-name .item-quantity {
        text-align: left;
      }
      .item-price {
        text-align: right;
      }
      .total {
        margin-top: 20px;
        font-weight: bolder;
      }
      .form-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }
      .form-row label,
      .form-row input,
      .form-row select {
        flex: 1;
        margin-right: 10px;
      }
      .form-row input,
      .form-row select {
        margin-right: 0;
      }
      .form-row .half-width {
        flex: 1;
        margin-right: 5px;
      }
      .form-row .half-width:last-child {
        margin-right: 0;
      }
      .form-row .full-width {
        flex: 2;
      }
      input,
      select {
        height: 40px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      input::placeholder {
        color: #888;
      }
      select::placeholder {
        color: #888;
      }
      .form-row select::-ms-expand {
        display: none;
      }
      .header-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 55px;
      }
      .checkbox-container {
        display: flex;
        align-items: center;
      }
      .checkbox-container input {
        margin-right: 10px;
      }

      .goBack {
        text-decoration: none; /* 去掉下劃線 */
        color: #d35b50; /* 設定未點選時的顏色 */
      }

      .goBack:hover {
        color: #c5111a; /* 設定滑鼠懸停時的顏色 (可選) */
      }

      .item {
        border-bottom: 1px solid #7c7b7b;
        padding-bottom: 10px;
        margin-bottom: 10px;
      }

      .item:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="steps">
          <a href="#" style="color: #d35b50">購物車</a>
          <a href="#" style="font-weight: bolder">填寫資料</a>
          <a href="#">確認資訊</a>
          <a href="#">付款</a>
        </div>
        <div class="header-row">
          <h2>配送資訊</h2>
          <div class="checkbox-container">
            <input type="checkbox" id="same-info" name="same-info" />
            <label for="same-info">收件人資訊與會員資訊相同</label>
          </div>
        </div>
        <form>
          <div class="form-row">
            <input
              type="text"
              id="first-name"
              name="first-name"
              class="half-width"
              placeholder="收件人名字"
            />
            <input
              type="text"
              id="last-name"
              name="last-name"
              class="half-width"
              placeholder="收件人姓氏"
            />
          </div>
          <div class="form-row">
            <input
              type="email"
              id="email"
              name="email"
              class="full-width"
              placeholder="電子信箱"
            />
          </div>
          <div class="form-row">
            <input
              type="tel"
              id="phone"
              name="phone"
              class="full-width"
              placeholder="聯絡電話"
            />
          </div>
          <div class="form-row">
            <select id="city" name="city" class="half-width">
              <option value="" disabled selected>選擇縣市</option>
              <!-- 台灣縣市 -->
              <option value="taipei">台北市</option>
              <option value="newtaipei">新北市</option>
              <option value="keelung">基隆市</option>
              <option value="taoyuan">桃園市</option>
              <option value="hsinchu">新竹市</option>
              <option value="hsinchucounty">新竹縣</option>
              <option value="miaoli">苗栗縣</option>
              <option value="taichung">台中市</option>
              <option value="chiayi">嘉義市</option>
              <option value="chiayicounty">嘉義縣</option>
              <option value="tainan">台南市</option>
              <option value="kaohsiung">高雄市</option>
              <option value="pingtung">屏東縣</option>
              <option value="yilan">宜蘭縣</option>
              <option value="hualien">花蓮縣</option>
              <option value="taitung">台東縣</option>
              <option value="penghu">澎湖縣</option>
              <option value="jinmen">金門縣</option>
              <option value="lienchiang">連江縣</option>
            </select>
            <select id="district" name="district" class="half-width">
              <option value="" disabled selected>選擇區域</option>
            </select>
          </div>
          <div class="form-row">
            <input
              type="text"
              id="zipcode"
              name="zipcode"
              class="half-width"
              placeholder="郵遞區號"
              readonly
            />
          </div>
          <div class="form-row">
            <input
              type="text"
              id="address"
              name="address"
              class="full-width"
              placeholder="地址"
            />
          </div>
          <h3>配送方式</h3>

          <div class="checkbox-container">
            <input type="radio" id="delivery" name="delivery" />
            <label for="delivery">冷凍-黑貓宅急便 </label>
            <p sty>運費：NT$120</p>
          </div>

          <div style="margin-top: 15%">
            <!-- 繼續購物按鈕 -->
            <a href="" class="goBack"> <繼續購物</a>

            <!-- 下一步按鈕 -->
            <button
              style="
                margin-left: 70%;
                height: 30px;
                width: 150px;
                background-color: #d35b50;
                border: none;
                font-size: large;
                border-radius: 5px;
              "
            >
              <a href="" style="color: white; text-decoration: none">下一步</a>
            </button>
          </div>
        </form>
      </div>
      <div class="right">
        <div style="width: 80%; justify-items: center">
          <h1 style="top: 1%; text-align: center">商品明細</h1>
          <div class="item">
            <img src="image\印度雞肉香飯.jpg" alt="宮保雞丁" />
            <div class="item-details">
              <div class="item-name">宮保雞丁</div>
              <div class="item-price">NT$200</div>
              <div class="item-quantity">數量：1</div>
            </div>
          </div>
          <div class="item">
            <img src="image\西半牙海鮮燉飯.jpg" alt="泰式咖哩雞" />
            <div class="item-details">
              <div class="item-name">泰式咖哩雞</div>
              <div class="item-price">NT$200</div>
              <div class="item-quantity">數量：1</div>
            </div>
          </div>
          <div class="item">
            <img src="image\越南牛肉河粉.jpg" alt="紅豆湯" />
            <div class="item-details">
              <div class="item-name">紅豆湯</div>
              <div class="item-price">NT$80</div>
              <div class="item-quantity">數量：5</div>
            </div>
          </div>
          <div class="item">
            <img src="image\西半牙海鮮燉飯.jpg" alt="南瓜濃湯" />
            <div class="item-details">
              <div class="item-name">南瓜濃湯</div>
              <div class="item-price">NT$150</div>
              <div class="item-quantity">數量：2</div>
            </div>
          </div>
          <div class="total">
            <p>商品小計：NT$1100</p>
            <p>優惠碼折抵：NT$0</p>
            <p>運費：NT$120</p>
            <p>付款總金額：NT$1220</p>
          </div>
        </div>
      </div>
    </div>
    <script>

          望安鄉: "882",
        },
        jinmen: {
          金門縣: "890",
        },
      };

      document.getElementById("city").addEventListener("change", function () {
        const city = this.value;
        const districtSelect = document.getElementById("district");
        const zipcodeInput = document.getElementById("zipcode");

        // 清空區域和郵遞區號輸入框
        districtSelect.innerHTML =
          '<option value="" disabled selected>選擇區域</option>';
        zipcodeInput.value = "";

        // 根據選擇的城市填入區域選項
        if (districts[city]) {
          for (const [district, code] of Object.entries(districts[city])) {
            const option = document.createElement("option");
            option.value = district; // 設定區域名稱為選項值
            option.textContent = district;
            districtSelect.appendChild(option);
          }
        }
      });

      document
        .getElementById("district")
        .addEventListener("change", function () {
          const city = document.getElementById("city").value;
          const district = this.options[this.selectedIndex].textContent;
          const zipcodeInput = document.getElementById("zipcode");

          // 確保 city 和 district 的值正確
          if (city && districts[city] && districts[city][district]) {
            zipcodeInput.value = districts[city][district];
          } else {
            zipcodeInput.value = "";
          }
        });
    </script>
  </body>
</html>
